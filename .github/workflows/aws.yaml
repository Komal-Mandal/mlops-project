name: Deploy Docker Image to EC2 via ECR

on:
  push:
    branches: [main]

jobs:
  # -------------------------------
  # Continuous Integration (CI)
  # -------------------------------
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin \
            019809346833.dkr.ecr.ap-south-1.amazonaws.com

      # üîé Debug check (keep until pipeline passes once)
      - name: Verify ECR_URL secret
        run: |
          if [ -z "${{ secrets.ECR_URL }}" ]; then
            echo "‚ùå ECR_URL is EMPTY"
            exit 1
          else
            echo "‚úÖ ECR_URL is SET"
          fi

      - name: Build and push Docker image
        run: |
          IMAGE_URI=${{ secrets.ECR_URL }}:latest
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

  # -------------------------------
  # Continuous Deployment (CD)
  # -------------------------------
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted   # EC2 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin \
            019809346833.dkr.ecr.ap-south-1.amazonaws.com

      - name: Pull and run Docker container
        run: |
          IMAGE_URI=${{ secrets.ECR_URL }}:latest
          echo "Pulling image: $IMAGE_URI"
          docker pull $IMAGE_URI

          echo "Stopping old container..."
          docker stop vehicleproj || true
          docker rm vehicleproj || true

          echo "Starting new container..."
          docker run -d \
            --name vehicleproj \
            -p 5000:5000 \
            $IMAGE_URI

          echo "üöÄ Deployment completed successfully!"
