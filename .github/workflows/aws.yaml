name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]

jobs:
  # -------------------------------
  # Continuous Integration (CI)
  # -------------------------------
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Debug ECR URI
        run: |
          echo "ECR_FULL_URI = ${{ secrets.ECR_FULL_URI }}"

      - name: Build, tag, and push image to Amazon ECR
        env:
          IMAGE_TAG: latest
          ECR_FULL_URI: ${{ secrets.ECR_FULL_URI }}  # Full ECR repository URI
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_FULL_URI:$IMAGE_TAG .
          echo "Pushing Docker image to ECR..."
          docker push $ECR_FULL_URI:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_FULL_URI:$IMAGE_TAG" >> $GITHUB_ENV

  # -------------------------------
  # Continuous Deployment (CD)
  # -------------------------------
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted  # EC2 runner or machine with Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull and run Docker container
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: |
          echo "Pulling Docker image..."
          docker pull $IMAGE_URI

          echo "Stopping old container if exists..."
          docker stop myapp || true
          docker rm myapp || true

          echo "Running new container..."
          docker run -d \
            --name myapp \
            -p 5000:5000 \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}" \
            -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
            $IMAGE_URI

          echo "Deployment completed!"
