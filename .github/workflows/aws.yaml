name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]

jobs:
  # -------------------------------
  # Continuous Integration (CI)
  # -------------------------------
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} \
          | docker login --username AWS --password-stdin 019809346833.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          IMAGE_URI=${{ secrets.ECR_IMAGE_URI }}:latest
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          echo "Pushing image: $IMAGE_URI"
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

  # -------------------------------
  # Continuous Deployment (CD)
  # -------------------------------
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted   # EC2 GitHub runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} \
          | docker login --username AWS --password-stdin 019809346833.dkr.ecr.ap-south-1.amazonaws.com

      - name: Pull and run Docker container
        run: |
          IMAGE_URI=${{ secrets.ECR_URL }}:latest
          echo "Pulling image: $IMAGE_URI"
          docker pull $IMAGE_URI

          echo "Stopping old container..."
          docker stop myapp || true
          docker rm myapp || true

          echo "Starting new container..."
          docker run -d \
            --name myapp \
            -p 5000:5000 \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}" \
            -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
            $IMAGE_URI

          echo "ðŸš€ Deployment completed successfully!"
