name: CI-CD Pipeline (Docker â†’ ECR â†’ EC2)

on:
  push:
    branches:
      - main

jobs:
  # =========================
  # CI: Build & Push to ECR
  # =========================
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          IMAGE_URI=${{ secrets.ECR_URL }}:latest
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          echo "Pushing image: $IMAGE_URI"
          docker push $IMAGE_URI

  # =========================
  # CD: Deploy on EC2
  # =========================
  deploy:
    needs: build-and-push
    runs-on: self-hosted   # your EC2 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull & Run Docker Container
        run: |
          IMAGE_URI=${{ secrets.ECR_URL }}:latest
          echo "Pulling image: $IMAGE_URI"
          docker pull $IMAGE_URI

          echo "Stopping old container..."
          docker stop vehicleproj || true
          docker rm vehicleproj || true

          echo "Starting new container..."
          docker run -d \
            --name vehicleproj \
            -p 5000:5000 \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}" \
            $IMAGE_URI

          echo "ðŸš€ Deployment successful"
