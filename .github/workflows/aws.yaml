name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]

jobs:
  # -------------------------------
  # Continuous Integration (CI)
  # -------------------------------
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Debug ECR info
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}"
          echo "ECR_REPO=${{ secrets.ECR_REPO }}"

      - name: Build, tag, and push Docker image
        env:
          IMAGE_TAG: latest
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
        run: |
          FULL_IMAGE_URI=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          echo "Building Docker image: $FULL_IMAGE_URI"
          docker build -t $FULL_IMAGE_URI .
          echo "Pushing Docker image to ECR: $FULL_IMAGE_URI"
          docker push $FULL_IMAGE_URI
          echo "IMAGE_URI=$FULL_IMAGE_URI" >> $GITHUB_ENV

  # -------------------------------
  # Continuous Deployment (CD)
  # -------------------------------
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted  # Your EC2 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull and run Docker container
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: |
          echo "Pulling Docker image: $IMAGE_URI"
          docker pull $IMAGE_URI

          echo "Stopping old container if it exists..."
          docker stop myapp || true
          docker rm myapp || true

          echo "Running new container..."
          docker run -d \
            --name myapp \
            -p 5000:5000 \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}" \
            -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
            $IMAGE_URI

          echo "Deployment completed!"
